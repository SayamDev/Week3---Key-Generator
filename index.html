<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@100;200;300;400;500;600;700&display=swap');
        </style>

    <link rel="stylesheet" href="styling.css">
    <title>Sayam's Keyword Generator</title>
</head>
<body>


    <!--page1 - start-->
    <div class="wrapper">
        <section id="page1">
            <div class="page1_heading">
                <h1>Press any <span class="define">key</span>  to start the Keycode generator</h1>
            </div>
        </section>
    </div>  
    
    <div id="container">
        <div class="keysContainer">
            <header>
                <h1>Keycode generator</h1>
            </header>

            <div class="event_container">

                <div class="key">
                    <p>key</p>
                    <h3 id="displayKey"></h3>
                </div>

                <div class="key">
                    <p>location</p>
                    <h3 id="displayLocation"></h3>
                </div>


                <div class="key">
                    <p>code</p>
                    <h3 id="displayCode"></h3>
                </div>

                <div class="key">
                    <p>Alt pressed?</p>
                    <h3 id="displayAlt"></h3>
                </div>

            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
